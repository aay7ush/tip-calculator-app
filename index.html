<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Tip calculator app</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body
    class="font-main bg-grayish-cyan-300 text-grayish-cyan-500 min-h[100vh] grid place-content-center"
  >
    <header class="mx-auto my-12">
      <img src="./images/logo.svg" alt="" />
    </header>
    <main class="max-w-4xl bg-white grid gap-8 rounded-3xl p-7 lg:grid-cols-2">
      <article class="grid gap-8">
        <div class="relative">
          <p class="mb-2">Bill</p>
          <input
            id="bill"
            class="text-2xl text-right text-cyan-600 w-full bg-grayish-cyan-200 p-2 rounded-md outline-cyan-400"
            type="number"
            placeholder="0"
          />
          <img
            class="absolute top-12 left-4"
            src="./images/icon-dollar.svg"
            alt=""
          />
        </div>
        <div>
          <p class="mb-3">Select Tip %</p>
          <div class="grid grid-cols-2 gap-5 text-2xl lg:grid-cols-3">
            <button
              class="btn bg-cyan-600 text-grayish-cyan-200 rounded-md py-2 transition-all ease-in-out duration-300 hover:bg-grayish-cyan-300 hover:text-cyan-600"
            >
              5%
            </button>
            <button
              class="btn bg-cyan-600 text-grayish-cyan-200 rounded-md py-2 transition-all ease-in-out duration-300 hover:bg-grayish-cyan-300 hover:text-cyan-600"
            >
              10%
            </button>
            <button
              class="btn bg-cyan-600 text-grayish-cyan-200 rounded-md py-2 transition-all ease-in-out duration-300 hover:bg-grayish-cyan-300 hover:text-cyan-600"
            >
              15%
            </button>
            <button
              class="btn bg-cyan-600 text-grayish-cyan-200 rounded-md py-2 transition-all ease-in-out duration-300 hover:bg-grayish-cyan-300 hover:text-cyan-600"
            >
              25%
            </button>
            <button
              class="btn bg-cyan-600 text-grayish-cyan-200 rounded-md py-2 transition-all ease-in-out duration-300 hover:bg-grayish-cyan-300 hover:text-cyan-600"
            >
              50%
            </button>
            <input
              id="customTip"
              class="btn bg-grayish-cyan-200 rounded-md text-right outline-cyan-400"
              type="number"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="relative">
          <div class="flex justify-between">
            <p class="mb-2">Number of People</p>
            <p id="error" class="hidden text-red-500">Can't be zero</p>
          </div>
          <input
            id="people"
            class="text-2xl text-right text-cyan-600 w-full bg-grayish-cyan-200 p-2 rounded-md outline-cyan-400"
            type="number"
            placeholder="0"
          />
          <img
            class="absolute top-12 left-4"
            src="./images/icon-person.svg"
            alt=""
          />
        </div>
      </article>
      <article
        class="bg-cyan-600 p-5 rounded-xl grid content-start gap-5 pt-9 lg:px-7 lg:gap-12"
      >
        <div class="flex justify-between items-center">
          <div>
            <p class="text-grayish-cyan-200">Tip Amount</p>
            <p class="text-grayish-cyan-400">/ person</p>
          </div>
          <p id="tip" class="text-cyan-400 text-3xl lg:text-4xl">
            &dollar;0.00
          </p>
        </div>
        <div class="flex justify-between items-center">
          <div>
            <p class="text-grayish-cyan-200">Total</p>
            <p class="text-grayish-cyan-400">/ person</p>
          </div>
          <p id="total" class="text-cyan-400 text-3xl lg:text-4xl">
            &dollar;0.00
          </p>
        </div>
        <button
          id="reset"
          class="bg-cyan-500 rounded-md py-2 text-xl uppercase text-cyan-600 transition-all ease-in-out duration-300 hover:bg-grayish-cyan-300 lg:mt-20"
        >
          Reset
        </button>
      </article>
    </main>
  </body>
</html>
